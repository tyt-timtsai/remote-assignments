<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Traveller</title>
</head>
<body>
    <header>
            <div class="title-container">
                <div id="title">Traveller</div>
                <img id="logo" src="https://cdn1.iconfinder.com/data/icons/icons-for-a-site-1/64/advantage_nearby-512.png" alt="Logo">
            </div>
            <ul class="nav">
                <li class="item">Home</li>
                <li class="item">About Us</li>
                <li class="item">Loactions</li>
                <li class="item">Q&A</li>
            </ul>
    </header>
    <main>
        <h1 class="main-heading">Looking for Tourist Attraction ?</h1>
        <h3 class="secondary-heading">Popular Spots</h3>
        <section class="cards-container">
            <div class="card">
                <img class="location-photo" src="https://images.unsplash.com/photo-1544085311-11a028465b03?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1932&q=80" alt="Photo of landscape">
                <p class="location">Norway</p>
            </div>
            <div class="card">
                <img class="location-photo" src="https://images.unsplash.com/photo-1545569341-9eb8b30979d9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" alt="Photo of landscape">
                <p class="location">Kyoto, Japan</p>
            </div>
            <div class="card">
                <img class="location-photo" src="https://images.unsplash.com/photo-1534351590666-13e3e96b5017?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" alt="Photo of landscape">
                <p class="location">Amsterdam, Netherlands</p>
            </div>
            <div class="card">
                <img class="location-photo" src="https://images.unsplash.com/photo-1565468893023-6183eb37f35d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1471&q=80" alt="Photo of landscape">
                <p class="location">Jiufen, Taiwan</p>
            </div>
        </section>
        <button>See More</button>
    </main>
    <footer>
        <p>&copy;tyt-timtsai.inc in my imagination.</p>
    </footer>
</body>
</html>
